<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Account Support Corp Wiki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Manifest + Theme -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0052CC">
  <link rel="icon" href="icon-192.png" type="image/png" sizes="192x192">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .fallback {
      position: absolute;
      top: 10px;
      left: 10px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 10;
      background: #fff;
      padding: 8px 12px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <!-- Fallback for browsers that block iframes or Confluence fails -->
  <div class="fallback">
    If the wiki doesn't load, <a href="https://discord-account-support-corp.atlassian.net/wiki" target="_blank">click here</a>.
  </div>

  <!-- Embed the Confluence wiki -->
  <iframe 
    src="https://discord-account-support-corp.atlassian.net/wiki"
    loading="lazy">
  </iframe>
</body>
</html>
