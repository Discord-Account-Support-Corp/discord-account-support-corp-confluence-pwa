<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Discord Account Support Corp Wiki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0052CC" />

  <!-- iOS PWA support -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="icon-512.png" />

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f4f6f8;
    }
    h1 {
      color: #0052CC;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background-color: #0052CC;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      display: block;
      margin-top: 20px;
      color: #0052CC;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Open the Wiki</h1>
  <p>This is the launcher for your Confluence site.</p>
  <button onclick="redirect()">Open Wiki</button>
  <a href="https://discord-account-support-corp.atlassian.net/wiki">If it doesn’t work, click here</a>

  <p style="margin-top: 40px; font-size: 14px; color: #555;">
    To use this as an app, tap <strong>Share</strong> → <strong>Add to Home Screen</strong> on iOS.
  </p>

  <script>
    function redirect() {
      window.location.href = "https://discord-account-support-corp.atlassian.net/wiki";
    }
  </script>
</body>
</html>
