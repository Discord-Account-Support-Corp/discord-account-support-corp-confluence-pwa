<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DAS Wiki</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0052CC" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 2em;
      text-align: center;
    }
    button {
      padding: 12px 24px;
      background: #0052CC;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    p {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>DAS Wiki</h1>
  <p>This app will redirect you to the Confluence dashboard.</p>
  <button onclick="launchWiki()">Open Now</button>
  <p>If you are not redirected, <a href="https://discord-account-support-corp.atlassian.net/wiki">click here</a>.</p>

  <script>
    function launchWiki() {
      window.location.href = "https://discord-account-support-corp.atlassian.net/wiki";
    }

    if (window.matchMedia('(display-mode: standalone)').matches) {
      setTimeout(launchWiki, 3000);
    }
  </script>
</body>
</html>
